<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .curve:before,
        .curve:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            border-radius: 50%;
        }

        .curve:before {
            top: 0;
            left: -50%;
        }

        .curve:after {
            bottom: 0;
            right: -50%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-600 min-h-screen flex justify-center items-center relative curve">

    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg px-8 py-6 relative z-20">
        <h1 class="text-3xl text-center text-black font-bold mb-8"> ðŸ’² Add Your Expense ðŸ’°</h1>
        <form class="space-y-6">
            <div class="relative z-0 w-full group">
                <input type="text" id="floating_title" name="floating_title" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border  border-b-2 border-gray-300 rounded-md appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required/>
                <label for="floating_title" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 ml-3"> Title</label>
            </div>
            
            <div>
                <input type="number" name="floating_amount" id="floating_amount" class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent border border-gray-300 rounded-md focus:border-blue-600 focus:outline-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 peer" placeholder="Amount" required min="0" />
            </div>

            <div>
                <input type="date" name="floating_date" id="floating_date" class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent border border-gray-300 rounded-md focus:border-blue-600 focus:outline-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 peer" required />
                <label for="floating_date" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 left-3 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"></label>
            </div>

            <div>
                <select id="category" name="category" class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent border border-gray-300 rounded-md focus:border-blue-600 focus:outline-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 peer">
                    <option value="" disabled selected hidden>Select your Category</option>
                    <option value="Fee">Fees</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Bills">Bills</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Events">Events</option>
                    <option value="Others" class="text-black font-bold">Others</option>
                </select>
                <label for="category" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 left-3 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"></label>
            </div>

            <div>
                <textarea id="floating_description" name="floating_description" class="block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent border border-gray-300 rounded-md focus:border-blue-600 focus:outline-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 peer" placeholder=" " required></textarea>
                <label for="floating_description" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 left-3 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Description</label>
                <div id="descriptionMessage" class="text-sm text-red-500 mt-1 hidden">Please add a description.</div>
            </div>

            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">Add Expense</button>
        </form>
    </div>

</body>
</html>
