<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css"
    />
    <style>
      /* Custom styles */
      .input-focus:focus {
        border-color: #4f46e5;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <section class="flex flex-col-reverse md:flex-row min-h-screen">
      <div
        class="bg-white w-full md:w-1/2 lg:w-2/3 xl:w-3/5 h-full px-6 lg:px-16 xl:px-24 flex items-center justify-center"
      >
        <div class="w-full max-w-lg pt-12">
          <img
            src="https://via.placeholder.com/200x50"
            alt="Xpense Logo"
            class="mx-auto mb-8"
          />

          <h1 class="text-3xl md:text-4xl font-bold text-blue-600 text-center">
            Welcome To Xpense
          </h1>
          <h2
            class="text-xl md:text-2xl font-semibold leading-tight mt-6 text-gray-800 text-center"
          >
            Log in to your account
          </h2>

          <!-- Enclosed form container with borders and rounded corners -->
          <div class="mt-8 border border-gray-300 rounded-lg px-8 py-6">
            <form action="#" method="POST">
              <div>
                <label class="block text-gray-700">Email Address</label>
                <input
                  type="email"
                  name=""
                  id=""
                  placeholder="Enter Email Address"
                  class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none input-focus"
                  autofocus
                  autocomplete
                  required
                />
              </div>

              <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Enter Password"
                  minlength="6"
                  class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none input-focus"
                  required
                />
              </div>

              <div class="text-right mt-2">
                <a
                  href="#"
                  class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700"
                  >Forgot Password?</a
                >
              </div>

              <button
                type="submit"
                class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6 btn-hover btn-focus"
              >
                Log In
              </button>
            </form>
          </div>
          <!-- End of enclosed form container -->

          <p class="mt-8 text-gray-700 text-center">
            Don't Have An Account?
            <a href="#" class="text-blue-500 hover:text-blue-700 font-semibold"
              >Sign Up</a
            >
          </p>

          <!-- Additional content -->
          <div class="mt-12 text-gray-700 text-center">
            <div class="font-semibold text-xl">Change Your Plan</div>
            <br />
            <p class="mt-5">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio sint
              quia quibus ncj xz cas dcjsd ckqa scj akjc aj acjka ja cakj caj
              ckja c
            </p>
          </div>
          <br /><br />
          <a href="#" class="text-blue-500 hover:text-blue-700 font-semibold"
            >Contact Us</a
          >
        </div>
      </div>

      <div
        class="hidden md:block bg-gray-200 w-1/2 lg:w-1/3 xl:w-2/5 rounded-3xl overflow-hidden"
      >
        <img
          src="https://via.placeholder.com/400x600"
          alt="Login Illustration"
          class="w-full h-full object-cover"
        />
      </div>
    </section>
  </body>
</html>
