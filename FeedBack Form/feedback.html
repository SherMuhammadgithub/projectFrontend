<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="relative">
  <!-- Blue circle background -->
  <div class="absolute bg-blue-500 h-96 w-96 rounded-full -top-48 -left-24 opacity-50"></div>

  <!-- Form container -->
  <div class="max-w-xl mx-auto mt-16 p-8 bg-white rounded-lg shadow-md relative z-10">

    <h2 class="text-2xl font-semibold mb-4">Feedback Form</h2>
    
    <div class="mb-6">
        <label for="mood" class="block text-sm font-medium text-gray-700">How's your mood after using Xpense?</label>
        <div class="mt-2 flex items-center space-x-4">
            <label for="mood1" class="cursor-pointer text-3xl">ğŸ˜Š</label>
            <input type="radio" id="mood1" name="mood" value="happy" class="mr-2">
            
            <label for="mood2" class="cursor-pointer text-3xl">ğŸ˜</label>
            <input type="radio" id="mood2" name="mood" value="neutral" class="mr-2">
            
            <label for="mood3" class="cursor-pointer text-3xl">ğŸ˜</label>
            <input type="radio" id="mood3" name="mood" value="sad" class="mr-2">
        </div>
    </div>

    <div class="mb-6">
        <label for="quality" class="block text-sm font-medium text-gray-700">Rate the quality of the product (1-5)</label>
        <div class="mt-2 flex items-center space-x-4">
            <input type="radio" id="quality1" name="quality" value="1" class="hidden">
            <label for="quality1" class="border border-gray-300 rounded-md px-3 py-1 cursor-pointer mr-4 transition-colors hover:bg-gray-200">1</label>
            
            <input type="radio" id="quality2" name="quality" value="2" class="hidden">
            <label for="quality2" class="border border-gray-300 rounded-md px-3 py-1 cursor-pointer mr-4 transition-colors hover:bg-gray-200">2</label>
            
            <input type="radio" id="quality3" name="quality" value="3" class="hidden">
            <label for="quality3" class="border border-gray-300 rounded-md px-3 py-1 cursor-pointer mr-4 transition-colors hover:bg-gray-200">3</label>
            
            <input type="radio" id="quality4" name="quality" value="4" class="hidden">
            <label for="quality4" class="border border-gray-300 rounded-md px-3 py-1 cursor-pointer mr-4 transition-colors hover:bg-gray-200">4</label>
            
            <input type="radio" id="quality5" name="quality" value="5" class="hidden">
            <label for="quality5" class="border border-gray-300 rounded-md px-3 py-1 cursor-pointer transition-colors hover:bg-gray-200">5</label>
        </div>
    </div>

    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Best feature of Xpense for you</label>
        <div class="mt-2 flex flex-col space-y-2">
            <label for="feature1"><input type="checkbox" id="feature1" name="feature[]" value="easy-to-use" class="mr-2">Easy to Use</label>
            <label for="feature2"><input type="checkbox" id="feature2" name="feature[]" value="efficient-budgeting" class="mr-2">Efficient Budgeting</label>
            <label for="feature3"><input type="checkbox" id="feature3" name="feature[]" value="detailed-reports" class="mr-2">Detailed Reports</label>
        </div>
    </div>

    <div class="mb-6">
        <label for="message" class="block text-sm font-medium text-gray-700">Your Feedback</label>
        <textarea id="message" name="message" class="h-32 w-full resize-none rounded border border-gray-300 bg-white py-1 px-3 text-base leading-6 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"></textarea>
    </div>

    <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">Submit</button>

  </div>
</div>
</body>
</html>
